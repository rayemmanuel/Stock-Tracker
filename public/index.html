<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Tracker - TradingView Style</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Trebuchet MS', Roboto, Ubuntu, sans-serif;
      background: #131722;
      color: #d1d4dc;
      min-height: 100vh;
    }
    
    .header {
      background: #1e222d;
      border-bottom: 1px solid #2a2e39;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .logo {
      font-size: 20px;
      font-weight: 600;
      color: #2962ff;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .nav-links {
      display: flex;
      gap: 20px;
    }
    
    .nav-links a {
      color: #d1d4dc;
      text-decoration: none;
      font-size: 14px;
      padding: 8px 16px;
      border-radius: 4px;
      transition: background 0.2s;
    }
    
    .nav-links a:hover {
      background: #2a2e39;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .ticker-bar {
      background: #1e222d;
      padding: 16px 20px;
      border-bottom: 1px solid #2a2e39;
      overflow-x: auto;
      white-space: nowrap;
    }
    
    .ticker-list {
      display: inline-flex;
      gap: 30px;
    }
    
    .ticker-item {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      padding: 6px 12px;
      border-radius: 4px;
      transition: background 0.2s;
    }
    
    .ticker-item:hover {
      background: #2a2e39;
    }
    
    .ticker-item.active {
      background: #2a2e39;
    }
    
    .ticker-symbol {
      font-weight: 600;
      font-size: 14px;
    }
    
    .ticker-price {
      font-size: 14px;
    }
    
    .ticker-change {
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 3px;
    }
    
    .ticker-change.positive {
      color: #26a69a;
      background: rgba(38, 166, 154, 0.1);
    }
    
    .ticker-change.negative {
      color: #ef5350;
      background: rgba(239, 83, 80, 0.1);
    }
    
    .main-content {
      display: grid;
      grid-template-columns: 1fr 320px;
      gap: 20px;
      margin-top: 20px;
    }
    
    .chart-section {
      background: #1e222d;
      border-radius: 8px;
      padding: 20px;
      border: 1px solid #2a2e39;
    }
    
    .chart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .stock-title {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    
    .stock-name {
      font-size: 18px;
      font-weight: 600;
      color: #d1d4dc;
    }
    
    .stock-full-name {
      font-size: 12px;
      color: #787b86;
    }
    
    .price-info {
      display: flex;
      align-items: baseline;
      gap: 12px;
    }
    
    .current-price {
      font-size: 32px;
      font-weight: 600;
    }
    
    .price-change {
      font-size: 16px;
      font-weight: 500;
    }
    
    .stock-details {
      background: #131722;
      border-radius: 6px;
      padding: 20px;
      margin-top: 20px;
    }
    
    .detail-row {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid #2a2e39;
    }
    
    .detail-row:last-child {
      border-bottom: none;
    }
    
    .detail-label {
      color: #787b86;
      font-size: 14px;
    }
    
    .detail-value {
      font-weight: 500;
      font-size: 14px;
    }
    
    .sidebar {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .watchlist-panel, .stats-panel {
      background: #1e222d;
      border-radius: 8px;
      padding: 20px;
      border: 1px solid #2a2e39;
    }
    
    .panel-title {
      font-size: 14px;
      font-weight: 600;
      color: #787b86;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 16px;
    }
    
    .watchlist-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid #2a2e39;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    
    .watchlist-item:hover {
      opacity: 0.8;
    }
    
    .watchlist-item:last-child {
      border-bottom: none;
    }
    
    .watchlist-info {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    
    .watchlist-symbol {
      font-weight: 600;
      font-size: 14px;
    }
    
    .watchlist-company {
      font-size: 12px;
      color: #787b86;
    }
    
    .watchlist-data {
      text-align: right;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
    }
    
    .stat-item {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    
    .stat-label {
      font-size: 12px;
      color: #787b86;
    }
    
    .stat-value {
      font-size: 14px;
      font-weight: 500;
    }
    
    .loading {
      text-align: center;
      padding: 40px;
      color: #787b86;
    }
    
    .error {
      background: rgba(239, 83, 80, 0.15);
      color: #ef5350;
      padding: 16px;
      border-radius: 6px;
      text-align: center;
      margin-top: 20px;
      border: 1px solid rgba(239, 83, 80, 0.3);
    }
    
    @media (max-width: 968px) {
      .main-content {
        grid-template-columns: 1fr;
      }
      
      .ticker-bar {
        padding: 12px;
      }
      
      .price-info {
        flex-direction: column;
        align-items: flex-end;
        gap: 4px;
      }
      
      .current-price {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      ðŸ“ˆ StockTracker
    </div>
    <div class="nav-links">
      <a href="index.html">Markets</a>
      <a href="watchlist.html">Watchlist</a>
    </div>
  </div>
  
  <div class="ticker-bar">
    <div class="ticker-list" id="tickerList"></div>
  </div>
  
  <div class="container">
    <div class="main-content">
      <div class="chart-section">
        <div class="chart-header">
          <div class="stock-title">
            <div class="stock-name" id="stockSymbol">Loading...</div>
            <div class="stock-full-name" id="stockFullName"></div>
          </div>
          <div class="price-info">
            <div class="current-price" id="currentPrice">$0.00</div>
            <div class="price-change" id="priceChange">+0.00 (0.00%)</div>
          </div>
        </div>
        <div class="stock-details" id="stockDetails"></div>
      </div>
      
      <div class="sidebar">
        <div class="watchlist-panel">
          <div class="panel-title">Watchlist</div>
          <div id="watchlistContainer">
            <div class="loading">Loading stocks...</div>
          </div>
        </div>
        
        <div class="stats-panel">
          <div class="panel-title">Key Statistics</div>
          <div class="stats-grid" id="statsGrid"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const stocks = [
      { symbol: 'TSLA', name: 'Tesla, Inc.' },
      { symbol: 'AAPL', name: 'Apple Inc.' },
      { symbol: 'GOOGL', name: 'Alphabet Inc.' },
      { symbol: 'MSFT', name: 'Microsoft Corporation' },
      { symbol: 'AMZN', name: 'Amazon.com, Inc.' },
      { symbol: 'META', name: 'Meta Platforms, Inc.' }
    ];
    
    let currentSymbol = 'TSLA';
    let stockData = {};
    
    async function fetchStockData(symbol) {
      try {
        const response = await fetch(`/api/stock/${symbol}`);
        if (!response.ok) throw new Error(`Failed to fetch ${symbol}`);
        const data = await response.json();
        stockData[symbol] = data;
        return data;
      } catch (error) {
        console.error(`Error fetching ${symbol}:`, error);
        return null;
      }
    }
    
    function renderTicker() {
      const tickerList = document.getElementById('tickerList');
      tickerList.innerHTML = stocks.map(stock => {
        const data = stockData[stock.symbol];
        if (!data) return '';
        
        const isPositive = parseFloat(data.change) >= 0;
        const isActive = stock.symbol === currentSymbol;
        
        return `
          <div class="ticker-item ${isActive ? 'active' : ''}" onclick="selectStock('${stock.symbol}')">
            <span class="ticker-symbol">${stock.symbol}</span>
            <span class="ticker-price">$${parseFloat(data.price).toFixed(2)}</span>
            <span class="ticker-change ${isPositive ? 'positive' : 'negative'}">
              ${isPositive ? 'â–²' : 'â–¼'} ${Math.abs(parseFloat(data.change)).toFixed(2)} (${data.changePercent})
            </span>
          </div>
        `;
      }).join('');
    }
    
    function renderWatchlist() {
      const container = document.getElementById('watchlistContainer');
      const items = stocks.map(stock => {
        const data = stockData[stock.symbol];
        if (!data) return '';
        
        const isPositive = parseFloat(data.change) >= 0;
        
        return `
          <div class="watchlist-item" onclick="selectStock('${stock.symbol}')">
            <div class="watchlist-info">
              <div class="watchlist-symbol">${stock.symbol}</div>
              <div class="watchlist-company">${stock.name}</div>
            </div>
            <div class="watchlist-data">
              <div style="font-weight: 500;">$${parseFloat(data.price).toFixed(2)}</div>
              <div class="ticker-change ${isPositive ? 'positive' : 'negative'}" style="font-size: 11px;">
                ${isPositive ? 'â–²' : 'â–¼'} ${data.changePercent}
              </div>
            </div>
          </div>
        `;
      }).join('');
      
      container.innerHTML = items || '<div class="loading">No data available</div>';
    }
    
    function renderStats() {
      const data = stockData[currentSymbol];
      if (!data) return;
      const statsGrid = document.getElementById('statsGrid');
      
      statsGrid.innerHTML = `
        <div class="stat-item">
          <div class="stat-label">Volume</div>
          <div class="stat-value">${parseInt(data.volume).toLocaleString()}</div>
        </div>
        <div class="stat-item">
          <div class="stat-label">Change</div>
          <div class="stat-value">$${parseFloat(data.change).toFixed(2)}</div>
        </div>
        <div class="stat-item">
          <div class="stat-label">Change %</div>
          <div class="stat-value">${data.changePercent}</div>
        </div>
        <div class="stat-item">
          <div class="stat-label">Last Updated</div>
          <div class="stat-value" style="font-size: 11px;">${data.lastUpdated}</div>
        </div>
      `;
    }
    
    function renderStockDetails() {
      const data = stockData[currentSymbol];
      if (!data) return;
      const detailsContainer = document.getElementById('stockDetails');
      
      detailsContainer.innerHTML = `
        <div class="detail-row">
          <span class="detail-label">Current Price</span>
          <span class="detail-value">$${parseFloat(data.price).toFixed(2)}</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Change</span>
          <span class="detail-value" style="color: ${parseFloat(data.change) >= 0 ? '#26a69a' : '#ef5350'}">
            ${parseFloat(data.change) >= 0 ? '+' : ''}${parseFloat(data.change).toFixed(2)} (${data.changePercent})
          </span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Volume</span>
          <span class="detail-value">${parseInt(data.volume).toLocaleString()}</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Last Updated</span>
          <span class="detail-value">${data.lastUpdated}</span>
        </div>
      `;
    }
    
    function updateMainDisplay() {
      const data = stockData[currentSymbol];
      if (!data) return;
      const stock = stocks.find(s => s.symbol === currentSymbol);
      const isPositive = parseFloat(data.change) >= 0;
      
      document.getElementById('stockSymbol').textContent = stock.symbol;
      document.getElementById('stockFullName').textContent = stock.name;
      document.getElementById('currentPrice').textContent = '$' + parseFloat(data.price).toFixed(2);
      
      const changeEl = document.getElementById('priceChange');
      changeEl.textContent = `${isPositive ? '+' : ''}${parseFloat(data.change).toFixed(2)} (${data.changePercent})`;
      changeEl.style.color = isPositive ? '#26a69a' : '#ef5350';
    }
    
    function selectStock(symbol) {
      currentSymbol = symbol;
      renderAll();
    }
    
    function renderAll() {
      renderTicker();
      renderWatchlist();
      updateMainDisplay();
      renderStats();
      renderStockDetails();
    }
    
    async function initialize() {
      const promises = stocks.map(stock => fetchStockData(stock.symbol));
      await Promise.all(promises);
      renderAll();
    }
    
    initialize();
    setInterval(initialize, 60000);
  </script>
</body>
</html>
