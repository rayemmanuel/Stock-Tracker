<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Watchlist - Stock Tracker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Trebuchet MS', Roboto, Ubuntu, sans-serif;
      background: #131722;
      color: #d1d4dc;
      min-height: 100vh;
    }
    
    .header {
      background: #1e222d;
      border-bottom: 1px solid #2a2e39;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .logo {
      font-size: 20px;
      font-weight: 600;
      color: #2962ff;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .nav-links {
      display: flex;
      gap: 20px;
    }
    
    .nav-links a {
      color: #d1d4dc;
      text-decoration: none;
      font-size: 14px;
      padding: 8px 16px;
      border-radius: 4px;
      transition: background 0.2s;
    }
    
    .nav-links a:hover {
      background: #2a2e39;
    }
    
    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    
    .page-header {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .page-title {
      font-size: 32px;
      font-weight: 600;
      color: #d1d4dc;
      margin-bottom: 8px;
    }
    
    .page-subtitle {
      font-size: 14px;
      color: #787b86;
    }
    
    .form-card {
      background: #1e222d;
      border-radius: 8px;
      padding: 40px;
      border: 1px solid #2a2e39;
    }
    
    .form-group {
      margin-bottom: 28px;
    }
    
    .form-group:last-of-type {
      margin-bottom: 32px;
    }
    
    label {
      display: block;
      margin-bottom: 10px;
      color: #d1d4dc;
      font-weight: 500;
      font-size: 14px;
    }
    
    .required {
      color: #ef5350;
    }
    
    input, select {
      width: 100%;
      padding: 12px 14px;
      background: #131722;
      border: 1px solid #2a2e39;
      border-radius: 4px;
      font-size: 15px;
      color: #d1d4dc;
      transition: border-color 0.2s, background 0.2s;
      font-family: inherit;
    }
    
    input::placeholder {
      color: #787b86;
    }
    
    input:focus, select:focus {
      outline: none;
      border-color: #2962ff;
      background: #1a1e2b;
    }
    
    input:hover, select:hover {
      border-color: #434651;
    }
    
    .checkbox-group {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 14px;
      margin-top: 12px;
    }
    
    .checkbox-item {
      display: flex;
      align-items: center;
      padding: 12px;
      background: #131722;
      border: 1px solid #2a2e39;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .checkbox-item:hover {
      border-color: #434651;
      background: #1a1e2b;
    }
    
    .checkbox-item input[type="checkbox"] {
      width: 18px;
      height: 18px;
      margin-right: 10px;
      cursor: pointer;
      accent-color: #2962ff;
    }
    
    .checkbox-item label {
      margin: 0;
      font-weight: normal;
      cursor: pointer;
      font-size: 14px;
      color: #d1d4dc;
    }
    
    .checkbox-item.checked {
      border-color: #2962ff;
      background: rgba(41, 98, 255, 0.08);
    }
    
    button {
      width: 100%;
      padding: 14px;
      background: #2962ff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      font-family: inherit;
    }
    
    button:hover {
      background: #1e53e5;
    }
    
    button:active {
      background: #1948cc;
    }
    
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .message {
      margin-top: 20px;
      padding: 14px 16px;
      border-radius: 4px;
      text-align: center;
      font-size: 14px;
      font-weight: 500;
      display: none;
      animation: slideDown 0.3s ease;
    }
    
    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .message.success {
      background: rgba(38, 166, 154, 0.15);
      color: #26a69a;
      border: 1px solid rgba(38, 166, 154, 0.3);
      display: block;
    }
    
    .message.error {
      background: rgba(239, 83, 80, 0.15);
      color: #ef5350;
      border: 1px solid rgba(239, 83, 80, 0.3);
      display: block;
    }
    
    select {
      cursor: pointer;
      appearance: none;
      background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1.5L6 6.5L11 1.5' stroke='%23787b86' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E");
      background-repeat: no-repeat;
      background-position: right 14px center;
      padding-right: 40px;
    }
    
    .helper-text {
      font-size: 12px;
      color: #787b86;
      margin-top: 6px;
    }
    
    @media (max-width: 600px) {
      .checkbox-group {
        grid-template-columns: 1fr;
      }
      
      .form-card {
        padding: 30px 20px;
      }
      
      .nav-links {
        gap: 10px;
      }
      
      .nav-links a {
        font-size: 12px;
        padding: 6px 12px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      ðŸ“ˆ StockTracker
    </div>
    <div class="nav-links">
      <a href="index.html">Markets</a>
      <a href="watchlist.html">Watchlist</a>
    </div>
  </div>
  
  <div class="container">
    <div class="page-header">
      <div class="page-title">Create Your Watchlist</div>
      <div class="page-subtitle">Track your favorite stocks and receive personalized updates</div>
    </div>
    
    <div class="form-card">
      <form id="watchlistForm">
        <div class="form-group">
          <label for="name">Your Name <span class="required">*</span></label>
          <input 
            type="text" 
            id="name" 
            name="name" 
            required 
            placeholder="Enter your full name"
            autocomplete="name"
          >
        </div>
        
        <div class="form-group">
          <label for="email">Email Address <span class="required">*</span></label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            required 
            placeholder="your.email@example.com"
            autocomplete="email"
          >
          <div class="helper-text">We'll send watchlist updates to this email</div>
        </div>
        
        <div class="form-group">
          <label>Select Stocks to Watch <span class="required">*</span></label>
          <div class="checkbox-group">
            <div class="checkbox-item" onclick="toggleCheckbox('tsla')">
              <input type="checkbox" id="tsla" name="stocks" value="TSLA">
              <label for="tsla">Tesla (TSLA)</label>
            </div>
            <div class="checkbox-item" onclick="toggleCheckbox('aapl')">
              <input type="checkbox" id="aapl" name="stocks" value="AAPL">
              <label for="aapl">Apple (AAPL)</label>
            </div>
            <div class="checkbox-item" onclick="toggleCheckbox('googl')">
              <input type="checkbox" id="googl" name="stocks" value="GOOGL">
              <label for="googl">Google (GOOGL)</label>
            </div>
            <div class="checkbox-item" onclick="toggleCheckbox('msft')">
              <input type="checkbox" id="msft" name="stocks" value="MSFT">
              <label for="msft">Microsoft (MSFT)</label>
            </div>
            <div class="checkbox-item" onclick="toggleCheckbox('amzn')">
              <input type="checkbox" id="amzn" name="stocks" value="AMZN">
              <label for="amzn">Amazon (AMZN)</label>
            </div>
            <div class="checkbox-item" onclick="toggleCheckbox('meta')">
              <input type="checkbox" id="meta" name="stocks" value="META">
              <label for="meta">Meta (META)</label>
            </div>
          </div>
        </div>
        
        <div class="form-group">
          <label for="frequency">Notification Frequency</label>
          <select id="frequency" name="frequency">
            <option value="realtime">Real-time updates</option>
            <option value="hourly">Hourly digest</option>
            <option value="daily" selected>Daily summary</option>
            <option value="weekly">Weekly report</option>
          </select>
        </div>
        
        <button type="submit" id="submitBtn">Create Watchlist</button>
        
        <div id="message" class="message"></div>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById('watchlistForm');
    const message = document.getElementById('message');
    const submitBtn = document.getElementById('submitBtn');

    function toggleCheckbox(id) {
      const checkbox = document.getElementById(id);
      checkbox.checked = !checkbox.checked;
      updateCheckboxStyles();
    }

    function updateCheckboxStyles() {
      document.querySelectorAll('.checkbox-item').forEach(item => {
        const checkbox = item.querySelector('input[type="checkbox"]');
        if (checkbox.checked) {
          item.classList.add('checked');
        } else {
          item.classList.remove('checked');
        }
      });
    }

    // Prevent double toggle when clicking checkbox directly
    document.querySelectorAll('.checkbox-item input[type="checkbox"]').forEach(cb => {
      cb.addEventListener('click', (e) => {
        e.stopPropagation();
        setTimeout(updateCheckboxStyles, 0);
      });
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const selectedStocks = Array.from(
        document.querySelectorAll('input[name="stocks"]:checked')
      ).map(cb => cb.value);
      
      if (selectedStocks.length === 0) {
        showMessage('Please select at least one stock to watch', 'error');
        return;
      }
      
      const formData = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        stocks: selectedStocks.join(', '),
        frequency: document.getElementById('frequency').value
      };
      
      submitBtn.disabled = true;
      submitBtn.textContent = 'Creating Watchlist...';
      
      try {
        const response = await fetch('/api/watchlist', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(formData)
        });
        
        const data = await response.json();
        
        // This is the corrected code
if (response.ok) {
  showMessage(data.message || 'Watchlist created successfully! ðŸŽ‰', 'success');
  
  // --- ADD THESE TWO LINES ---
  // 1. Save the selected stocks to localStorage so the other page can see them
  localStorage.setItem('stockTrackerWatchlist', JSON.stringify(selectedStocks));

  // 2. (Optional) Redirect to the main page after 1.5 seconds to see the change
  setTimeout(() => { window.location.href = 'index.html'; }, 1500);
  
  form.reset();
  updateCheckboxStyles();
} else {

          showMessage(data.error || 'Failed to create watchlist', 'error');
        }
      } catch (error) {
        showMessage('Network error. Please check your connection and try again.', 'error');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Create Watchlist';
      }
    });
    
    function showMessage(text, type) {
      message.textContent = text;
      message.className = `message ${type}`;
      
      if (type === 'success') {
        setTimeout(() => {
          message.style.display = 'none';
        }, 5000);
      }
    }
  </script>
</body>
</html>
